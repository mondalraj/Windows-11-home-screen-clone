<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11</title>
    <link
      rel="icon"
      type="image/png"
      href="https://img.icons8.com/color/48/000000/windows-11.png"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="start-window">
      <img src="./images/start.png" alt="" />
    </div>
    <div class="search-window">
      <img src="./images/search.png" alt="" />
    </div>

    <div class="taskbar">
      <div class="right-taskbar"></div>
      <div class="center-taskbar">
        <div class="icons start">
          <img src="https://img.icons8.com/fluency/48/000000/windows-11.png" />
        </div>
        <div class="icons search">
          <img src="https://img.icons8.com/ios-filled/50/000000/search.png" />
        </div>
        <div class="icons">
          <img
            src="https://img.icons8.com/fluency/48/000000/windows-explorer.png"
          />
        </div>
        <div class="icons">
          <img src="https://img.icons8.com/fluency/48/000000/ms-edge-new.png" />
        </div>
        <div class="icons">
          <img src="https://img.icons8.com/color/48/4a90e2/chrome.png" />
        </div>
        <div class="icons">
          <img
            src="https://img.icons8.com/color/48/4a90e2/visual-studio-code-2019.png"
          />
        </div>
        <div class="icons">
          <img src="https://img.icons8.com/fluency/48/000000/camera.png" />
        </div>
      </div>
      <div class="left-taskbar">
        <div class="expand">
          <img
            src="https://img.icons8.com/ios-filled/20/000000/collapse-arrow.png"
          />
        </div>
        <div class="internet">
          <img src="https://img.icons8.com/ios-glyphs/24/000000/wifi--v1.png" />
        </div>
        <div class="lang">ENG</div>
        <div class="date-time">
          <div>
            <span class="hours">10</span>:<span class="minutes">20</span>
          </div>
          <div>
            <span class="date"></span>-<span class="month"></span>-<span
              class="year"
            ></span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
